<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tietoprovinssi Voice-Image-Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- frontend backend communication -->
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <!-- ort is required by vad -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
    <!-- vad for audio recording -->
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/index.browser.js"></script>
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        font-family: "Exo", sans-serif;
        background: #070815;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
      }

      h1 {
        text-align: center;
        font-weight: lighter;
        margin: 10px;
      }

      h2 {
        text-align: center;
        font-weight: lighter;
      }

      h3 {
        text-align: center;
        font-weight: lighter;
      }

      h5 {
        text-align: center;
        font-weight: lighter;
      }

      .p-text {
        font-size: 1.2rem;
        color: white;
        font-family: "Exo", sans-serif;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 4px;
      }

      .flex-horizontal {
        display: flex;
        align-items: center;
        flex-direction: row;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 10px;
      }

      .custom-textarea {
        flex: 1;
        margin: 10px;
        padding: 10px;
        color: white;
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.603);
        border-radius: 5px;
        resize: none;
        font-size: 1em;
        pointer-events: none;
        font-family: "Exo", sans-serif;
        width: 300px;
        height: 100px;
      }

      .arrow {
        color: white;
        font-size: 1.5em;
        white-space: nowrap;
      }

      .controls-content {
        display: flex;
        flex-direction: row;
        padding: 20px;
        align-items: center;
        justify-content: space-evenly;
        width: 700px;
      }

      .textareas-container {
        display: flex;
      }

      .image-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }

      .input-container {
        display: flex;
        flex-direction: column;
      }

      #generated_image {
        object-fit: contain;
        height: calc(100vh - 515px);
        width: auto;
        flex-grow: 1;
      }

      .mic-status {
        width: 100px;
        color: lightcoral;
        border: 2px solid lightcoral;
        border-radius: 8px;
        padding: 8px;
        display: flex;
        align-items: center;
        flex-direction: row;
      }

      .mic-icon {
        margin: 0 4px;
      }

      .rb-input {
        margin: 0 4px 0 8px;
      }

      .cb-input {
        margin: 0 4px 0 4px;
      }

      .width-125 {
        width: 125px;
        text-align: start;
      }

      .width-250 {
        width: 250px;
        text-align: start;
      }

      .height-50 {
        height: 75px;
        justify-content: space-evenly;
      }

      .font-bold {
        font-weight: 600;
      }

      .logo-image {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 150px;
        margin: 10px;
        opacity: 0.5;
      }

      .jr-image {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 250px;
        opacity: 0.5;
      }

      .hb::before {
        content: "";
        display: block;
        position: absolute;
      }

      .bubble {
        position: absolute;
        color: black;
        border: 0.5vmin solid black;
        border-radius: 100%;
        width: 300px;
        height: 150px;
        left: 75px;
        bottom: 225px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.5rem;
        background: #ffd;
        box-shadow: 0 -0.25vmin, 0 0.125vmin;
        font-family: "Comic Sans", "Comic Neue", sans-serif;
      }

      .bubble::before {
        width: 40%;
        height: 100%;
        bottom: -54%;
        border-radius: 50%;
        left: 10%;
        box-shadow: 0.5vmin 0, 2vmin -0.5vmin #ffd, 2vmin -0.5vmin 0 0.5vmin;
        clip-path: polygon(0% 49%, 150% 48%, 150% 100%, 0% 100%);
        transform: rotate(-3deg);
      }
    </style>
  </head>
  <body>
    <img class="logo-image" src="./assets/gpt-lab-sjk-v2.png" />
    <div class="bubble hb">Koita vaikka sanoa notta "tees mulle uus kuva tekoälyagentista"</div>
    <img class="jr-image" src="./assets/jr.png" />
    <h1>Tietoprovinssi Demo - Voice Guided AI Image Editing - GPT Lab Seinäjoki</h1>

    <div class="controls-content">
      <div>
        <div class="flex-horizontal">
          <h3 class="width-125">Microphone:</h3>
          <div id="mic_status_box" class="mic-status">
            <i id="mic_icon_closed" class="fa fa-microphone-slash mic-icon" style="display: block"></i>
            <i id="mic_icon_open" class="fa fa-microphone mic-icon" style="display: none"></i>
            <p id="mic_status_txt" class="font-bold">Disabled</p>
          </div>
        </div>
        <div class="flex-horizontal">
          <h3 class="width-125">System:</h3>
          <p id="system_status" class="font-bold width-250">Done! Waiting for input...</p>
        </div>
      </div>
      <div class="input-container height-50">
        <label> <input class="cb-input" type="checkbox" id="toggleRecording" />Enable Recording</label>
        <div class="flex-center">
          <label>Language:</label>
          <input class="rb-input" type="radio" id="rb_auto" name="rb_lang" checked="true" />
          <label for="rb_auto">Auto</label>
          <input class="rb-input" type="radio" id="rb_en" name="rb_lang" />
          <label for="rb_en">English</label>
          <input class="rb-input" type="radio" id="rb_fi" name="rb_lang" />
          <label for="rb_fi">Finnish</label>
        </div>
      </div>
    </div>

    <div class="textareas-container">
      <div class="container">
        <div>
          <h5>Whisper</h5>
          <h3>Live Transcription</h3>
          <textarea id="transcription" class="custom-textarea" tabindex="-1"></textarea>
        </div>
        <div>
          <br />
          <div class="arrow">→</div>
          <div class="arrow">→</div>
          <div class="arrow">→</div>
        </div>
        <div>
          <h5>Whisper</h5>
          <h3>Full Translation</h3>
          <textarea id="translation" class="custom-textarea" tabindex="-1"></textarea>
        </div>
        <div>
          <br />
          <div class="arrow">→</div>
          <div class="arrow">→</div>
          <div class="arrow">→</div>
        </div>
        <div>
          <h5>Mistral</h5>
          <h3>Inferred Action</h3>
          <textarea id="llm_response" class="custom-textarea" tabindex="-1"></textarea>
        </div>
      </div>
    </div>

    <div class="image-container">
      <img id="generated_image" src="https://mkantwerpen.be/wp-content/uploads/2020/01/placeholder.png" />
    </div>

    <script>
      const transcription = document.getElementById("transcription");
      const translation = document.getElementById("translation");
      const llm_response = document.getElementById("llm_response");
      const toggleRecording = document.getElementById("toggleRecording");
      const generated_image = document.getElementById("generated_image");

      const system_status = document.getElementById("system_status");

      const rb_auto = document.getElementById("rb_auto");
      const rb_en = document.getElementById("rb_en");
      const rb_fi = document.getElementById("rb_fi");

      let recordingEnabled = false;
      let backendProcessing = false;
      let shouldClearTranscription = false;
      let speechTimer;
      let lastSpeechEndTime = 0;
      let myvad = null;
      let socket = null;

      toggleRecording.addEventListener("change", () => {
        recordingEnabled = toggleRecording.checked;
        updateMicStatusStyle();
      });

      async function startMicVAD(stream) {
        myvad = await vad.MicVAD.new({
          stream,
          positiveSpeechThreshold: 0.8,
          negativeSpeechThreshold: 0.8 - 0.15,
          minSpeechFrames: 1,
          preSpeechPadFrames: 1,
          redemptionFrames: 2,
          onSpeechStart: () => {
            if (!recordingEnabled || backendProcessing) {
              return;
            }
            if (shouldClearTranscription) {
              transcription.value = "";
              translation.value = "";
              llm_response.value = "";
              shouldClearTranscription = false;
            }
            console.log("Speech start");
            clearTimeout(speechTimer);
          },
          onSpeechEnd: (audio) => {
            if (!recordingEnabled || backendProcessing) {
              return;
            }
            console.log("Speech end");
            const wavBuffer = vad.utils.encodeWAV(audio);
            const base64 = vad.utils.arrayBufferToBase64(wavBuffer);
            if (socket && socket.connected) {
              socket.emit("audio_data", base64);
            }
            lastSpeechEndTime = Date.now();
            speechTimer = setTimeout(() => {
              if (Date.now() - lastSpeechEndTime >= 3000) {
                system_status.innerText = "Translating...";
                if (socket && socket.connected) {
                  socket.emit("translate");
                }
                backendProcessing = true;
                updateMicStatusStyle();
              }
            }, 3000);
          },
        });
        myvad.start();
      }

      async function main() {
        updateMicStatusStyle();
        socket = io("http://localhost:5001");

        socket.on("connect", () => {
          console.log("Connected to server");
        });

        socket.on("transcription", (data) => {
          console.log(transcription.innerText);
          system_status.innerText = "Transcription received";
          transcription.value = (transcription.value + data).replace(".", " ").replace("  ", " ");
        });

        socket.on("translation", async (data) => {
          system_status.innerText = "Translation received";
          translation.innerText = data;
          await processCommand(data);
        });

        socket.on("llm_response", async (data) => {
          system_status.innerText = "LLM response received";
          llm_response.innerText = data;
        });

        socket.on("status", (data) => {
          console.log("Status: " + data);
          system_status.innerText = data;
        });

        socket.on("image_progress", (data) => {
          console.log("Image progress received: " + data);
          generated_image.src = "data:image/png;base64," + data;
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from server");
        });

        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            autoGainControl: false,
            noiseCancellation: false,
          },
          video: false,
        });
        await startMicVAD(stream);

        rb_auto.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "");
          }
        });

        rb_en.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "en");
          }
        });

        rb_fi.addEventListener("change", () => {
          if (socket && socket.connected) {
            socket.emit("lang_select", "fi");
          }
        });
      }
      main();

      async function processCommand(command) {
        backendProcessing = true;
        updateMicStatusStyle();
        system_status.innerText = "Processing command...";
        const response = await fetch("/process_command", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ command }),
        });
        if (response.headers.get("content-type") === "application/json") {
          system_status.innerText = "Error: " + (await response.json()).error;
          backendProcessing = false;
          shouldClearTranscription = true;
          updateMicStatusStyle();
          return;
        }
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        generated_image.src = url;
        generated_image.style.display = "block";
        backendProcessing = false;
        shouldClearTranscription = true;
        updateMicStatusStyle();
        system_status.innerText = "Done! Waiting for input...";
      }

      function updateMicStatusStyle() {
        const mic_status_box = document.getElementById("mic_status_box");
        const mic_status_txt = document.getElementById("mic_status_txt");
        const mic_icon_closed = document.getElementById("mic_icon_closed");
        const mic_icon_open = document.getElementById("mic_icon_open");
        let status = "Unknown";
        mic_status_box.style = "";
        if (backendProcessing) {
          status = "Processing";
        } else if (recordingEnabled) {
          status = "Listening";
        } else {
          status = "Disabled";
        }
        mic_status_txt.innerText = status;
        if (status === "Listening") {
          mic_status_box.style.color = "lightgreen";
          mic_status_box.style.borderColor = "lightgreen";
          mic_icon_closed.style.display = "none";
          mic_icon_open.style.display = "block";
        } else if (status === "Disabled") {
          mic_status_box.style.color = "lightcoral";
          mic_status_box.style.borderColor = "lightcoral";
          mic_icon_closed.style.display = "block";
          mic_icon_open.style.display = "none";
        } else {
          mic_status_box.style.color = "yellow";
          mic_status_box.style.borderColor = "yellow";
          mic_icon_closed.style.display = "block";
          mic_icon_open.style.display = "none";
        }
      }
    </script>
  </body>
</html>
